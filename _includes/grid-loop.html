<div class="row sequeal-reveal">
    {% for post in paginator.posts %}
        <div class="col s6 l3">
            <div class="card small hoverable">
                <div class="card-image">
                    <a href="{{ post.url }}">
                        <img src="{{ post.image }}" alt="{{ post.title }}">
                    </a>
                </div>
                <div class="card-content">
                    <a href="{{ post.url }}" title="{{ post.title }}" class="grey-text text-darken-4">
                        <div class="card-title justify">
                            {{ post.title | truncatewords: 50 }}...
                        </div>
                    </a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
